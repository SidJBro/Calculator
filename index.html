<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="display">
        <p class="past-display"></p>
        <p class="current-display"></p>
      </div>
      <div class="buttons-container">
        <div class="clear-container"><button class="change-colors">Change Colors</button><button class="clear">C</button></div>
        <div class="other-buttons-container">
          <div class="numbers-container"><button class="one">1</button><button class="two">2</button><button class="three">3</button><button class="four">4</button><button class="five">5</button><button class="six">6</button><button class="seven">7</button><button class="eight">8</button><button class="nine">9</button><button class="zero">0</button><button class="point">.</button><button class="equals">=</button></div>
          <div class="operations-container"><button class="divide">/</button><button class="multiply">x</button><button class="subtract">-</button><button class="add">+</button></div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
    <div id="pt-ext-root"></div>
  </body>
</html>
